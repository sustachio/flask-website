<!DOCTYPE html>
<html>
<head>
  {% if title %}
    <title>Flask Blog - {{ title }}</title>
  {% else %}
    <title>Flask Blog</title>
  {% endif %}
</head>
<body>
  {% for post in posts %}
    <h1>{{ post.title }}</h1>
    <h4>By {{ post.author }} on {{ post.date }}</h4>
    <p>{{ post.content }}</p>
  {% endfor %}
</body>
</html>
